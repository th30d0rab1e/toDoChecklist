<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do Checklist</title>
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="views/styles.css">
  </head>
  <body>
    <h1>To Do Checklist</h1>
    
    <input type="text" name="" value="" id="inputField">

    <button type="button" id="submitBtn">Submit</button>
    <div>
      <h3>To Do List</h3>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>What to do</th>
            <th>Complete</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="whatToDo">
        </tbody>
      </table>
    </div>
  </body>
</html>
